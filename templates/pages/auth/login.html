
{% extends "base.html" %}

{% block title %}تسجيل الدخول - Replit Clone{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 400px; margin: 100px auto; padding: 20px;">
    <h2 style="text-align: center; margin-bottom: 30px;">تسجيل الدخول</h2>
    
    <form id="loginForm" style="display: flex; flex-direction: column; gap: 15px;">
        <div>
            <label for="email_or_username">البريد الإلكتروني أو اسم المستخدم</label>
            <input type="text" id="email_or_username" name="email_or_username" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div>
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div id="errorMessage" style="color: red; display: none;"></div>
        
        <button type="submit" style="padding: 12px; background-color: #0F87FF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
            تسجيل الدخول
        </button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        ليس لديك حساب؟ <a href="/signup">إنشاء حساب جديد</a>
    </p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email_or_username = document.getElementById('email_or_username').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('errorMessage');
    
    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email_or_username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // حفظ التوكن
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem('refresh_token', data.refresh_token);
            localStorage.setItem('user', JSON.stringify(data.user));
            
            // إعادة التوجيه للصفحة الرئيسية
            window.location.href = '/';
        } else {
            errorDiv.textContent = data.error || 'حدث خطأ أثناء تسجيل الدخول';
            errorDiv.style.display = 'block';
        }
    } catch (error) {
        errorDiv.textContent = 'حدث خطأ في الاتصال بالخادم';
        errorDiv.style.display = 'block';
    }
});
</script>
{% endblock %}
