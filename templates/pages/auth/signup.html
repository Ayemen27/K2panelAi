
{% extends "base.html" %}

{% block title %}إنشاء حساب - Replit Clone{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 400px; margin: 100px auto; padding: 20px;">
    <h2 style="text-align: center; margin-bottom: 30px;">إنشاء حساب جديد</h2>
    
    <form id="signupForm" style="display: flex; flex-direction: column; gap: 15px;">
        <div>
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div>
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" name="username" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div>
            <label for="first_name">الاسم الأول</label>
            <input type="text" id="first_name" name="first_name" 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div>
            <label for="last_name">الاسم الأخير</label>
            <input type="text" id="last_name" name="last_name" 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div>
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div>
            <label for="confirm_password">تأكيد كلمة المرور</label>
            <input type="password" id="confirm_password" name="confirm_password" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div id="errorMessage" style="color: red; display: none;"></div>
        
        <button type="submit" style="padding: 12px; background-color: #0F87FF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
            إنشاء الحساب
        </button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        لديك حساب بالفعل؟ <a href="/login">تسجيل الدخول</a>
    </p>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirm_password = document.getElementById('confirm_password').value;
    const errorDiv = document.getElementById('errorMessage');
    
    if (password !== confirm_password) {
        errorDiv.textContent = 'كلمات المرور غير متطابقة';
        errorDiv.style.display = 'block';
        return;
    }
    
    const formData = {
        email: document.getElementById('email').value,
        username: document.getElementById('username').value,
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        password: password
    };
    
    try {
        const response = await fetch('/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // حفظ التوكن
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem('refresh_token', data.refresh_token);
            localStorage.setItem('user', JSON.stringify(data.user));
            
            // إعادة التوجيه للصفحة الرئيسية
            window.location.href = '/';
        } else {
            errorDiv.textContent = data.error || 'حدث خطأ أثناء إنشاء الحساب';
            errorDiv.style.display = 'block';
        }
    } catch (error) {
        errorDiv.textContent = 'حدث خطأ في الاتصال بالخادم';
        errorDiv.style.display = 'block';
    }
});
</script>
{% endblock %}
