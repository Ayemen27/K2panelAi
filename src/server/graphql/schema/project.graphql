# Project Domain

type Project {
  id: ID!
  title: String!
  slug: String!
  description: String
  imageUrl: String
  demoUrl: String
  replUrl: String
  author: User
  category: Category
  isFeatured: Boolean!
  viewsCount: Int!
  likesCount: Int!
  createdAt: String!
}

type ProjectConnection {
  projects: [Project!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

input CreateProjectInput {
  title: String!
  slug: String!
  description: String!
  imageUrl: String
  demoUrl: String
  replUrl: String
  categoryId: ID
}

extend type Query {
  projects(
    featured: Boolean
    category: String
    page: Int = 1
    perPage: Int = 12
  ): ProjectConnection!
  
  project(slug: String!): Project
  
  featuredProjects(perPage: Int = 6): [Project!]!
}

extend type Mutation {
  createProject(input: CreateProjectInput!): Project!
}
